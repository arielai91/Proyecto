<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_registro.css">
    <title>Registro AEIS</title>
</head>
<body>
<nav>
    <div>
        <div class="logo_aeis"></div>
        <span>AEIS</span>
    </div>
    <div>
        <a href="index.html">Inicio</a>
        <a href="ingreso.html">Ingresar</a>
        <a href="registro.html" id="registroButton" class="registro">Registrarse</a>
    </div>
</nav>

<main class="registro-main">
    <div class="registro-container">
        <h2>Registro</h2>
        <form id="registroForm" class="registro-form">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ej: Ariel" required>

                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Ej: Pérez" required>

                <label for="cedula">Cédula:</label>
                <input type="number" id="cedula" name="cedula" placeholder="Ej: 1754928374" required>
            </fieldset>

            <fieldset>
                <legend>Cuenta</legend>
                <label for="email">Correo Institucional:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@epn.edu.ec" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <label for="password_confirm">Confirmar contraseña:</label>
                <input type="password" id="password_confirm" name="password_confirm"
                       placeholder="Confirma la contraseña" required>
            </fieldset>
            <div class="form_input">
                <label for="terms" class="terms">Acepto los <a href="terms.html" target="_blank" class="page_terms">
                    términos y condiciones</a></label>
                <input id="terms" class="checkbox" type="checkbox">
            </div>
            <ul class="validation-message" id="validationMessage"></ul> <!-- Lista de mensajes de validación -->
            <button type="submit">REGISTRARME</button>
        </form>
    </div>
</main>

<div id="verificacionModal" class="modal">
    <div class="modal-content verification-modal">
        <h2>Verificación de Correo</h2>
        <p>Hemos enviado un código de verificación al correo <span id="emailDisplay"></span>.
            ¿Deseas <a href="#" id="editarCorreo">editarlo</a>?</p>
        <form id="verificacionForm">
            <div class="verification-input">
                <label for="codigo">Código de Verificación:</label>
                <input type="text" id="codigo" class="code" name="codigo" placeholder="520348" required>
            </div>
            <button type="submit">Verificar</button>
        </form>
    </div>
</div>
<script src="../js/registro.js"></script>
</body>
</html>
