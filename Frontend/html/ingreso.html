<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_ingreso.css">
    <title>Ingreso AEIS</title>
</head>
<body>
<nav>
    <div>
        <div class="logo_aeis"></div>
        <span>AEIS</span>
    </div>
    <div>
        <a href="index.html">Inicio</a>
        <a href="ingreso.html">Ingresar</a>
        <a href="registro.html" id="registroButton" class="registro">Registrarse</a>
    </div>
</nav>

<main class="ingreso-main">
    <div class="ingreso-container">
        <h2>Iniciar Sesión</h2>
        <form id="ingresoForm" class="ingreso-form">
            <div class="form-group">
                <label for="identifier">Correo o Cédula:</label>
                <input type="text" id="identifier" name="identifier"
                       placeholder="ejemplo@epn.edu.ec o 1754928374" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password"
                           placeholder="Ingresa tu contraseña" required>
                    <button type="button" id="togglePassword" class="toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-actions">
                <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
                <button type="submit" class="btn-ingresar">INGRESAR</button>
            </div>

            <div class="register-link">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="footer-content">
        <div class="copyright">
            <span>FusionCode © 2024. Todos los derechos reservados.</span>
        </div>
        <div class="address">
            <span>Dirección</span>
            <p>Av. Ladrón de Guevara 253, Quito 170517</p>
        </div>
        <div class="creators">
            <span>Created and Designed by:</span>
            <p>Ariel Amaguaña and José Merchán</p>
        </div>
    </div>
</footer>
<script type="module" src="../js/ingreso.js"></script>
</body>
</html>
